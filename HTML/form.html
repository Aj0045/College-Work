<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            color: black;

        }

        div {
            display: block;
            justify-content: center;
        }
    </style>

</head>

<body background="./bgphoto02.jpg" alt="bgphoto">
    <div class="between">
        <div class="text-align">
            <h1>Registration Form</h1>
        </div>
        <div class="contain" style="width: 200px;">
            <label> First Name :</label><br>
            <input type="text" placeholder="Enter Your First name"> <br>

            <label> Midle Name : </label><br>
            <input type="text" placeholder="Enter Your Midle name"><br>

            <label> Last name : </label><br>
            <input type="text" placeholder="Enter Your Last name"><br>

            <label>Email Id :</label><br>
            <input type="email" name="email" placeholder="Enter Your Valid Email "><br>
            <br>

            <label>Gender :</label><br>

            <label for="1">
                <input type="radio" value="Male" name="gender" id="1"> male
            </label>

            <label for="2">
                <input type="radio" value="Female" name="gender" id="2">Female
            </label>

            <label for="3">
                <input type="radio" value="Other" name="gender" id="3"> Other
            </label>
            <br>
            <br>

            <label>City :</label><br>

            <label for="raj">
                <input type="checkbox" value="rajkot" name="city" id="raj"> Rajkot
            </label>

            <label for="sur">
                <input type="checkbox" value="s nagar" name="city" id="sur">Surendranagar
            </label>

            <label for="jam">
                <input type="checkbox" value="jamnagar" name="city" id="jam">Jamnagar
            </label>
            <br>
            <br><br>

            <input style="background-color: aqua;" type="submit" value="submit">
        </div>
    </div>





</body>

</html>
