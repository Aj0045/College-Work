<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            color: black;

        }

        .between {
            display: flex;
            flex-direction: column;
            width: 350px;
            align-items: center;
            background-color: rgb(60, 68, 123);
            margin-left: 400px;
            margin-top: 50px;
        }
    </style>

</head>

<body background="./bgphoto02.jpg" alt="bgphoto">
    <div class="between">
        <div class="text-align">
            <h1>Registration Form</h1>
        </div><br>
        <div class="contain" style="width: 200px;">

            <label> First Name :</label><br>
            <input type="text" placeholder="Enter Your First name"> <br>

            <label> Midle Name : </label><br>
            <input type="text" placeholder="Enter Your Midle name"><br>


            <label> Last name : </label><br>
            <input type="text" placeholder="Enter Your Last name"><br>

            <label>Email Id :</label><br>
            <input type="email" name="email" placeholder="Enter Your Valid Email "><br>
            <br>

            <label>Gender :</label><br>

            <label for="1">
                <input type="radio" value="Male" name="gender" id="1"> male
            </label><br>

            <label for="2">
                <input type="radio" value="Female" name="gender" id="2">Female
            </label>

            <!-- <label for="3">
                <input type="radio" value="Other" name="gender" id="3"> Other
            </label> -->
            <br>
            <br>

            <label>City :</label><br>

            <label for="raj">
                <input type="checkbox" value="rajkot" name="city" id="raj"> Rajkot
            </label><br>

            <label for="sur">
                <input type="checkbox" value="surat" name="city" id="sur"> Surat
            </label><br>

            <label for="jam">
                <input type="checkbox" value="jamnagar" name="city" id="jam"> Jamnagar
            </label>
            <br>
            <br>

            <input type="submit" value="SUBMIT">
            <input type="button" value="CLEAR">
            <br><br>
        </div>
    </div>
</body>

</html>
